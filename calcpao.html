<!DOCTYPE html>
<html>
<head>
	<title>Calculadora do Pao</title>
	<style>
		body {
			font-family: Courier, monospace;
			font-weight: bold;
			font-size: 75px;
		}
		input {
			font-size: 75px;
			width: 150px;
			text-align: right;
		}
		button {
			font-size: 75px;
		}
	</style>
</head>
<body>

	<span style="color: hotpink;">Calculadora do P&atilde;o</span><br>
	<hr>

	<!--
	<img src="https://amopaocaseiro.com.br/wp-content/uploads/2016/03/pao-de-fermentacao-natural.jpg" alt="imagem" width="20%" height="20%"><br><br>
	-->
	
	<label for="lblfarinha">% Farinha&nbsp;&nbsp;&nbsp;:</label>
	<input type="number" id="perfarinha" value="100" readonly style="background-color: LightGrey;"><br>

	<label for="lblpesolevain" style="color: blue;">Peso Levain.:</label>
	<input type="number" id="pesolevain" value="110" onclick="this.select();limpar()"><br>

	<label for="lbllevain">% Levain....:</label>
	<input type="number" id="perlevain" value="30" onclick="this.select();limpar()"><br>

	<label for="lblagua">% &Aacute;gua......:</label>
	<input type="number" id="peragua" value="65" onclick="this.select();limpar()"><br>

	<label for="lblazeite">% Azeite....:</label>
	<input type="number" id="perazeite" value="4" onclick="this.select();limpar()"><br>

	<label for="lblsal">% Sal:......:</label>
	<input type="number" id="persal" value="2" onclick="this.select();limpar()"><br>
	
	<button onclick="mostrarSoma()">Calcular</button>

	<p id="resultado"></p>
	<p id="peso_total" style="color: rgb(5, 77, 172);"></p>

	<script>
		function mostrarSoma() {
			var peragua = document.getElementById("peragua").value;
			var perazeite = document.getElementById("perazeite").value;
			var persal = document.getElementById("persal").value;
			var perlevain = document.getElementById("perlevain").value;
			var pesolevain = document.getElementById("pesolevain").value;
			var pesofarinha = 0;
			var pesoagua = 0;
			var pesoazeite = 0;
			var pesosal = 0;
			var pesototal = 0;
			var texto = "";
			var texto2 = "";
			
			pesofarinha = parseInt(pesolevain / (perlevain / 100));
			pesoagua = parseInt(pesofarinha * (peragua / 100));
			pesoazeite = parseInt(pesofarinha * (perazeite / 100));
			pesosal = parseInt(pesofarinha * (persal / 100));
			pesototal = parseInt(pesofarinha) + parseInt(pesolevain) + parseInt(pesoagua) + parseInt(pesoazeite) + parseInt(pesosal);
			
			texto = "Pesos em gramas<br>"
			texto += "<hr>"
			texto += "Farinha.....: " + pesofarinha + "<br>";
			texto += "Levain......: " + pesolevain + "<br>";
			texto += "&Aacute;gua........: " + pesoagua + "<br>";
			texto += "Azeite......: " + pesoazeite + "<br>";
			texto += "Sal.........: " + pesosal ;
			texto += "<hr>"
			texto2 += "Peso total..: " + pesototal + "<br>";
			
			document.getElementById("resultado").innerHTML = texto;
			document.getElementById("peso_total").innerHTML = texto2;
		}
		
		function limpar() {
			document.getElementById("resultado").innerHTML = "";
		}
	</script>
</body>
</html>
